<ion-header>

  <ion-navbar>
    <ion-title>new article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select (ionChange)="selectType($event)">
        <ion-option *ngFor="let type of types; index as i">{{types[i]}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="selectedType">
    <ion-item>
      <ion-label>Sizes</ion-label>
      <ion-select *ngIf="selected != 'chaussures'; else other" (ionChange)="selectSizeClothes($event)">
          <ion-option *ngFor="let sizeClothes of sizesClothes; index as i">{{sizesClothes[i]}}</ion-option>
        </ion-select>
        <ng-template #other>
        <ion-select  (ionChange)="selectSizeShoes($event)">
            <ion-option *ngFor="let sizeShoes of sizesShoes; index as i">{{sizesShoes[i]}}</ion-option>
        </ion-select>
      </ng-template>
    </ion-item>

  </ion-list>
</ion-content>
